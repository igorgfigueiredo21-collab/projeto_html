<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog</title>

<style>
.banner { 
  background-color: #151414;
  color: white;
  text-align: center;
  padding: 60px 20px;
  font-family: Arial, sans-serif;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  color: #333;
  margin: 0;
  padding: 0;
}

.conteudo {
  max-width: 800px;
  margin: 40px auto;
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  text-align: center;
  font-size: 18px;
  line-height: 1.6;
  color: #333;
}

/* BOTÃO COLADO NO FUNDO DA PÁGINA */
.botao-fixo {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #0a0505;
  color: white;
  padding: 15px 40px;
  text-decoration: none;
  font-size: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.botao-fixo:hover {
  background-color: #333;
}

/* -------------------- ANIMAÇÃO DE CARRO -------------------- */
.carro-container {
  position: relative;
  width: 100%;
  height: 100px;
  overflow: hidden;
  margin-top: 30px;
}

.carro {
  position: absolute;
  bottom: 0;
  width: 150px;
  height: auto;
  animation: mover-carro 5s linear infinite;
}

@keyframes mover-carro {
  0% {
    left: 900px; /* começa fora da tela à direita */
  }
  100% {
    left: -70%; /* termina fora da tela à esquerda */
  }
}
</style>
</head>

<body>

<section class="banner">
<h1>Seja bem-vindo ao meu Blog</h1>
</section>

<!-- CONTEÚDO CENTRAL COM TEXTO -->
<div class="conteudo">
  <p>Olá! Meu nome é <strong>Igor</strong> e este é o meu blog. Aqui compartilho informações, curiosidades e novidades sobre <strong>carros</strong> e tudo que envolve o mundo automotivo.</p>

  <!-- ANIMAÇÃO DE CARRO -->
  <div class="carro-container">

  </div>
</div>

<!-- BOTÃO FIXO NO RODAPÉ -->
<a class="botao-fixo" href="segunda.pagina.html">⬅ Acesse meu blog</a>

</body>
</html>
